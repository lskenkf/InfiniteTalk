name: infiniteTalk
channels:
  - conda-forge
  - defaults
dependencies:
  # Python interpreter
  - python=3.10
  - pip
  
  # System libraries (essential)
  - _libgcc_mutex=0.1
  - _openmp_mutex=5.1=1_gnu
  - libgcc-ng=11.2.0
  - libgomp=11.2.0
  - libstdcxx-ng=11.2.0
  
  # Core system dependencies
  - ca-certificates
  - openssl=3.0
  - zlib
  - bzip2
  - xz
  - libffi
  - ncurses
  - readline
  - sqlite
  
  # Math and science libraries (conda versions work better)
  - numpy
  - scipy
  - scikit-learn
  - matplotlib-base
  - pillow
  
  # Audio/Video processing
  - ffmpeg
  - libsndfile
  - portaudio
  
  # Image processing
  - jpeg
  - libpng
  - libtiff
  - libwebp-base
  
  # Multimedia codecs
  - x264
  - x265
  - aom
  - dav1d
  - libvpx
  - lame
  - libopus
  - libogg
  - libvorbis
  - libflac
  
  # Graphics and fonts
  - freetype
  - fontconfig
  - pixman
  - expat
  
  # Compression
  - lz4-c
  - zstd
  - brotli
  
  # ICU - allow flexibility for Qt dependencies
  - icu>=73.1
  
  # Build tools
  - cmake
  - ninja
  - pkg-config
  
  # CUDA support (if available)
  - cudatoolkit=11.8
  - cudnn
  
  # Development tools
  - git
  - curl
  - wget
